<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="submitForm()">
<!--This is a hidden html form that will be automatically submitted as a POST request to login with Usher. The current page will then be
redirected to the QR code page due to a 302 redirect.-->
<form id="ssoForm" action="http://tycw10951.corp.microstrategy.com:8080/LibraryRelease/auth/login"
      method="POST">
    <input type="hidden" name="loginMode" value="1048576"/>
</form>
</body>
<script>
    function submitForm() {
        var hiddenForm = document.getElementById("ssoForm");
        hiddenForm.submit();
    }
</script>
</html>
